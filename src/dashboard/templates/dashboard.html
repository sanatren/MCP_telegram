<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma Voice Assistant Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.running {
            background: #4CAF50;
        }
        
        .status-indicator.stopped {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 1.1em;
            color: #666;
            margin-top: 5px;
        }
        
        .conversations {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .conversations h2 {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #333;
        }
        
        .conversation {
            border-left: 4px solid #667eea;
            background: #f8f9ff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        
        .conversation:hover {
            transform: translateX(5px);
        }
        
        .conversation-time {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            padding: 12px 18px;
            border-radius: 20px 20px 20px 5px;
            margin-bottom: 10px;
            display: inline-block;
            max-width: 80%;
        }
        
        .ai-message {
            background: #f1f3f4;
            color: #333;
            padding: 12px 18px;
            border-radius: 20px 20px 5px 20px;
            display: inline-block;
            max-width: 80%;
            float: right;
            clear: both;
        }
        
        .no-conversations {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2em;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Gemma Voice Assistant</h1>
            <p>Real-time conversation dashboard</p>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Checking status...</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalConversations">0</div>
                <div class="stat-label">Total Conversations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayConversations">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastActivity">Never</div>
                <div class="stat-label">Last Activity</div>
            </div>
        </div>
        
        <div class="conversations">
            <h2>ðŸ’¬ Recent Conversations</h2>
            <button class="refresh-btn" onclick="loadConversations()">ðŸ”„ Refresh</button>
            <div id="conversationsList">
                <div class="no-conversations">
                    ðŸŽ¤ Say "Hey Gemma" to start a conversation!
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversations = [];
        
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                const data = await response.json();
                conversations = data.conversations;
                
                document.getElementById('totalConversations').textContent = data.total;
                
                // Count today's conversations
                const today = new Date().toDateString();
                const todayCount = conversations.filter(c => 
                    new Date(c.timestamp).toDateString() === today
                ).length;
                document.getElementById('todayConversations').textContent = todayCount;
                
                // Last activity
                if (conversations.length > 0) {
                    const lastTime = new Date(conversations[conversations.length - 1].timestamp);
                    document.getElementById('lastActivity').textContent = lastTime.toLocaleTimeString();
                }
                
                displayConversations();
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const indicator = document.getElementById('statusIndicator');
                const text = document.getElementById('statusText');
                
                if (data.running) {
                    indicator.className = 'status-indicator running';
                    text.textContent = 'ðŸŸ¢ Gemma is listening...';
                } else {
                    indicator.className = 'status-indicator stopped';
                    text.textContent = 'ðŸ”´ Gemma is stopped';
                }
            } catch (error) {
                console.error('Failed to check status:', error);
            }
        }
        
        function displayConversations() {
            const container = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                container.innerHTML = '<div class="no-conversations">ðŸŽ¤ Say "Hey Gemma" to start a conversation!</div>';
                return;
            }
            
            const html = conversations.reverse().map(conv => `
                <div class="conversation">
                    <div class="conversation-time">${new Date(conv.timestamp).toLocaleString()}</div>
                    <div class="user-message">ðŸ‘¤ ${conv.user}</div>
                    <div class="ai-message">ðŸ¤– ${conv.ai}</div>
                    <div style="clear: both;"></div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Load data on page load
        loadConversations();
        checkStatus();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            loadConversations();
            checkStatus();
        }, 10000);
    </script>
</body>
</html>
